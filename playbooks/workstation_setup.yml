---
- name: Setup Rocky Linux 9 Workstation
  hosts: localhost
  connection: local
  become: true
  gather_facts: true

  tasks:
    - name: Setup Desktop Environments
      block:
        - import_role:
            name: desktop_environments/gnome_appearance
        - import_role:
            name: desktop_environments/gnome_peripherals
        - import_role:
            name: desktop_environments/gnome_setup
        - import_role:
            name: desktop_environments/nautilus_configuration
        - import_role:
            name: desktop_environments/rocky_gnome_settings
        - import_role:
            name: desktop_environments/rocky_gnome_tracker
        - import_role:
            name: desktop_environments/ulauncher_role

    # System Setup
    - name: System Setup Tasks
      block:
        - import_role:
            name: system_setup/autofs-config
        - import_role:
            name: system_setup/ssh_hardening

    # Users
    - name: User Configuration
      block:
        - import_role:
            name: users/rocky_linux_user_setup

