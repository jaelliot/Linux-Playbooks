---
# tasks/main.yml
- name: Ensure Python3 and pip are installed
  dnf:
    name:
      - python3
      - python3-pip
    state: present

- name: Install BentoML
  pip:
    name: bentoml
    state: "{{ bentoml_version }}"
  become: yes

- name: Verify BentoML installation
  command: bentoml -h
  register: bentoml_help
  changed_when: false

- name: Show BentoML help
  debug:
    var: bentoml_help.stdout_lines
